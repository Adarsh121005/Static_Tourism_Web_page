     <script>
    function validateForm() {
    var a = document.forms["car"]["name"].value;
    var b = document.forms["car"]["mobile"].value;
    var c = document.forms["car"]["number_of_passengers"].value;
    var d = document.forms["car"]["email"].value;
    var e = document.forms["car"]["date"].value;
    var f = document.forms["car"]["pickup_place"].value;
    var g = document.forms["car"]["destination"].value;
    var h = document.forms["car"]["time"].value;
    if (a == ""||b == ""||c == ""||d == ""||e == ""||f == ""||g==""||h=="") 
    {
        window.alert("Please give the complete & correct information to make your booking");
        return false;
    }
    else{
        var x=confirm("Are you sure to submit");
if(x==true)
{window.alert("Thank you. You will receive a confirmation email with your booking id & total amount to be paid.");
    }
}
}
