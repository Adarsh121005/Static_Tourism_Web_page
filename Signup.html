<!DOCTYPE html>
<html id="signup">
<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="log%20&%20sign.css">
    <script src="signup.js"></script>
</head>

<body>
    <div id="div2"><fieldset id="fset2"><legend id="l2" style="font-size: 20px;"><strong>Sign up</strong></legend><form name="myForm" action="" onsubmit="return validateForm()" method="get" ><table><tr><td><label for="fn"><strong>First name<span id="star">*</span>:</strong></label></td><td><input type="text" name="First_name" id="fn" ></td></tr><tr><td><label for="ln"><strong>Last name:</strong></label></td><td><input type="text" name="Last_name" id="ln"></td></tr><tr><td><label for="Email"><strong>E-mail<span id="star">*</span>:</strong></label></td><td><input type="email" name="mail" id="Email" ></td></tr><tr><td><label for="mn"><strong>Mobile no.<span id="star">*</span></strong></label></td><td><input type="tel" name="mobile" id="mn" ></td></tr><tr><td><label for="dob"><strong>Date of Birth<span id="star">*</span>:</strong></label></td><td><input type="date" name="Dob" id="dob"></td></tr><tr><td><label for="state"><strong>State:</strong></label></td><td><input type="text" name="state" id="state"></td></tr><tr><td><label for="country"><strong>Country<span id="star">*</span>:</strong></label></td><td><input type="text" name="country" id="country" ></td></tr><tr><td><label for="pc"><strong>Pincode<span id="star">*</span>:</strong></label></td><td><input type="tel" maxlength="6" name="Pin_code" id="pc" ></td></tr><tr><td colspan="2"><input type="checkbox" >Agreed to <a>Terms & conditions</a></td></tr><tr><td colspan="2"><input type="submit" value="Submit"></td></tr></table></form></fieldset>
    </div>
    
</body>
</html>
